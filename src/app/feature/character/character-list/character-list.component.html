<div class="container">
    <div class="container-card">
        <ng-container *ngIf="characters$ | async as characters">

            <article class="character-card" *ngFor="let character of characters">
                <div class="character-card-image">
                    <img [src]="character.imageUrl" [title]="character.name"/>
                </div>
                <div class="character-card-content">
                    <div class="section-title">
                        <a [routerLink]="['/character-card', character.id]"><h2>{{ character.name }}</h2></a>
                        <span class="status-content">
                            <span class="status-icon"></span>
                            {{ character.status }}
                             - 
                            {{ character.species }}
                        </span>
                    </div>
                    <div class="section-location">
                        <span class="text-gray">Last known location:</span>
                        <a>{{ character.locationName }}</a>
                    </div>
                </div>
            </article>
        </ng-container>

    </div>
</div>
